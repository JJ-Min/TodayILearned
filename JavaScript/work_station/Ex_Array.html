<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>[]로 배열 만들기 연습</h1>
    <script type="text/javascript">
      var num=[1,3,5,7,9];
      document.write("var num=[1,3,5,7,9]<br />");
      for (i=0;i<5;i++){
        var size=num[i];
        while(size>0){
          document.write("*");
          size--;
        }
        document.write(num[i]+"<br />");
      }

    </script>
  </body>
</html>
