<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1> Array 객체 예제...ㅋ</h1>
    <script type="text/javascript">
      var score = new Array(); // 빈 배열 생성
      score[0]=10;
      score[1]=20;
      score[2]=30;
      score[3]=40;
      score[4]=50;

     var sum =0;
     for(i=0;i<score.length;i++){
       sum+=score[i];
     }
     document.write("평균점수="+sum/score.length);
    </script>
  </body>
</html>
